<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="visualizations.css">
    <script src="nv.d3.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li><button id="loadData">Load Data</button></li>
                <li><button id="nvd3">nvd3.js</button></li>
                <li><button id="chartJs">Chart.js</button></li>
                <li><button id="amCharts">AmCharts.js</button></li>
                <li>Library 4</li>
            </ul>
        </nav>
        <div id="graphs">
          <h2 class="loadDataContainer" id="lDataHeader">Choose Library</h2>
           <div class="loadDataContainer">
                <p>Elapsed Time:</p>
                <p id="d3Time">00:00:00</p>
                <button class="lDataBtn" onclick="getDataD3()">Load With d3.js</button>
           </div>
           <div class="loadDataContainer">
               <p>Elapsed Time:</p>
                <p id="jQTime">00:00:00</p>
                <button class="lDataBtn" onclick="getDataJq()">Load With jQuery</button>
           </div>
            <div class="graphContainer" id="timeContainer">
                <p>Elapsed Time:</p>
                <p id="graphTime">00:00:00</p>
            </div>
            <div class="graphContainer">
                <svg class="lineChart"></svg>
                <canvas class="lineChart"></canvas>
            </div>
            <div class="graphContainer">
                <svg class="pieChart"></svg>
                <canvas class="pieChart"></canvas>
            </div>
            <div class="graphContainer"></div>
            <div class="graphContainer"></div>
        </div>
    </main>
</body>
    <script src="GetData.js"></script>
<script src="buttons.js"></script>
<script src="nvd3Charts.js"></script>
<script src="chartjsCharts.js"></script>
</html>
